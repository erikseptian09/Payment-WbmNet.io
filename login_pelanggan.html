<script>
  function loginPelanggan() {
    const nohp = document.getElementById('nohp').value.trim();
    console.log("Nomor yang dimasukkan:", nohp);

    if (!nohp) {
      document.getElementById('loginError').innerText = '⚠️ Nomor HP wajib diisi.';
      return;
    }

    const db = firebase.database();
    db.ref('pelanggan').once('value')
      .then(snapshot => {
        let ditemukan = false;

        snapshot.forEach(child => {
          const data = child.val();
          if (data.telepon === nohp) {
            console.log("Ditemukan:", data);
            localStorage.setItem('nohp', nohp);
            window.location.href = 'pelanggan.html';
            ditemukan = true;
            return true; // stop loop
          }
        });

        if (!ditemukan) {
          console.warn("Nomor tidak ditemukan di database");
          document.getElementById('loginError').innerText = '❌ Nomor HP tidak ditemukan.';
        }
      })
      .catch(error => {
        console.error('Firebase Error:', error);
        document.getElementById('loginError').innerText = '❌ Terjadi kesalahan saat login.';
      });
  }
</script>
