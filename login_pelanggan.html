<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Pelanggan</title>
  <link rel="stylesheet" href="billing.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login Pelanggan</h2>
    <input type="text" id="nohp" placeholder="Masukkan Nomor HP" />
    <button onclick="loginPelanggan()">Login</button>
    <p id="loginError" class="error" style="color: red;"></p>
  </div>

  <script src="config.js"></script>
  <script>
  function loginPelanggan() {
    const nohp = document.getElementById('nohp').value.trim();
    console.log("Nomor yang dimasukkan:", nohp);

    if (!nohp) {
      document.getElementById('loginError').innerText = '⚠️ Nomor HP wajib diisi.';
      return;
    }

    const db = firebase.database();
    db.ref('pelanggan').once('value')
      .then(snapshot => {
        let ditemukan = false;

        snapshot.forEach(child => {
          const data = child.val();
          if (data.telepon === nohp) {
            console.log("Ditemukan:", data);
            localStorage.setItem('nohp', nohp);
            window.location.href = 'pelanggan.html';
            ditemukan = true;
            return true; // stop loop
          }
        });

        if (!ditemukan) {
          console.warn("Nomor tidak ditemukan di database");
          document.getElementById('loginError').innerText = '❌ Nomor HP tidak ditemukan.';
        }
      })
      .catch(error => {
        console.error('Firebase Error:', error);
        document.getElementById('loginError').innerText = '❌ Terjadi kesalahan saat login.';
      });
  }
</script>
  
</body>
</html>
