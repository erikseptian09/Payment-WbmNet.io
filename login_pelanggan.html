<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pelanggan</title>
  <link rel="stylesheet" href="billing.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login Pelanggan</h2>
    <input type="text" id="nohp" placeholder="Nomor HP">
    <button onclick="loginPelanggan()">Login</button>
  </div>

  <script>
    function loginPelanggan() {
  const nohp = document.getElementById("nohp").value.trim();
  if (!nohp) return alert("Masukkan nomor HP");

  firebase.database().ref("pelanggan").once("value").then(snapshot => {
    let ditemukan = false;

    snapshot.forEach(child => {
      const data = child.val();
      if (data.telepon === nohp || data.telepon === '62' + nohp.slice(1)) {
        // Simpan data pelanggan ke localStorage
        localStorage.setItem("nohp", data.telepon);
        localStorage.setItem("nama", data.nama);
        localStorage.setItem("idPelanggan", data.idPelanggan);
        ditemukan = true;
        window.location.href = "pelanggan.html";
      }
    });

    if (!ditemukan) {
      alert("Nomor tidak ditemukan. Pastikan nomor sesuai.");
    }
  });
}
  </script>
</body>
</html>
