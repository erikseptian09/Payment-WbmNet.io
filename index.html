<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin WiFi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin Panel - Pelanggan WiFi</h1>

  <section id="form">
    <input type="text" id="nama" placeholder="Nama Pelanggan" />
    <input type="text" id="paket" placeholder="Paket (misal 10 Mbps)" />
    <input type="number" id="harga" placeholder="Harga" />
    <button id="tambahBtn">Tambah Pelanggan</button>
  </section>

  <section>
    <h2>Daftar Pelanggan</h2>
    <table>
      <thead>
        <tr><th>Nama</th><th>Paket</th><th>Harga</th><th>Status</th><th>Aksi</th></tr>
      </thead>
      <tbody id="tabelPelanggan"></tbody>
    </table>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
