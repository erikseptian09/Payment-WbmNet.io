<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="billing.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard Admin</h2>

    <input type="text" id="searchInput" placeholder="🔍 Cari pelanggan...">
  
    <div class="table-wrapper">
    <table id="tabelPelanggan">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Telepon</th>
          <th>Paket</th>
          <th>Harga</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </div>

  <!-- Modal Konfirmasi Pembayaran -->
  <div id="modalKonfirmasi" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModalKonfirmasi()">&times;</span>
      <h3>Daftar Konfirmasi Pembayaran</h3>
      <div id="daftarKonfirmasi">Loading...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="config.js"></script>
  <script>
    const db = firebase.database();
    const tbody = document.querySelector("#tabelPelanggan tbody");
    const searchInput = document.getElementById("searchInput");
    

    // Tampilkan pelanggan
    function tampilkanPelanggan() {
      tbody.innerHTML = "";
      db.ref("pelanggan").once("value").then(snapshot => {
        let no = 1;
        snapshot.forEach(child => {
          const id = child.key;
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${data.nama}</td>
            <td>${data.telepon}</td>
            <td>${data.paket}</td>
            <td>${data.harga}</td>
            <td>${data.keterangan}</td>
            <td>
              <button class="aksi-btn edit" onclick="editPelanggan('${id}')"><i class="fas fa-edit"></i></button>
              <button class="aksi-btn hapus" onclick="hapusPelanggan('${id}')"><i class="fas fa-trash"></i></button>
              <button class="aksi-btn notif" onclick="kirimNotifikasi('${id}')"><i class="fas fa-bell"></i></button>
              <button class="aksi-btn konfirmasi" onclick="bukaModalKonfirmasi()"><i class="fas fa-check-circle"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function editPelanggan(id) {
      alert("Edit pelanggan: " + id);
    }

    function hapusPelanggan(id) {
      if (confirm("Yakin ingin menghapus pelanggan ini?")) {
        db.ref("pelanggan/" + id).remove().then(() => {
          alert("Pelanggan dihapus!");
          tampilkanPelanggan();
        });
      }
    }

    function kirimNotifikasi(idPelanggan) {
  const ref = firebase.database().ref("pelanggan/" + idPelanggan);
  ref.once("value").then((snapshot) => {
    if (!snapshot.exists()) return alert("Pelanggan tidak ditemukan.");

    const data = snapshot.val();
    const waktu = new Date().toLocaleString('id-ID');
    const pesan = `Halo ${data.nama}, tagihan Anda sebesar Rp${data.harga} untuk paket ${data.paket} telah jatuh tempo.`;

    // Simpan notifikasi ke notifikasi/{telepon}
    firebase.database().ref("notifikasi/" + data.telepon).push({
      nama: data.nama,
      paket: data.paket,
      harga: data.harga,
      waktu: waktu,
      pesan: pesan,
      status: "belum dibaca"
    }).then(() => {
      alert("📩 Notifikasi dikirim ke pelanggan!");
    }).catch((err) => {
      alert("❌ Gagal mengirim notifikasi: " + err.message);
    });
  });
}

    // MODAL KONFIRMASI
    function bukaModalKonfirmasi() {
      document.getElementById("modalKonfirmasi").style.display = "block";
      tampilkanDaftarKonfirmasi();
    }

    function tutupModalKonfirmasi() {
      document.getElementById("modalKonfirmasi").style.display = "none";
    }

async function loadKonfirmasiPembayaran() {
  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyYmfAKykfaDARjWk_zbXf9QkMQyrfOYGcYUrKnnFN_NF0jObVsZHjspDq9WyK72vYWEQ/exec");
    const data = await response.json();

    const tbody = document.getElementById("daftarKonfirmasi");
    tbody.innerHTML = "";

    data.forEach(item => {
      const row = document.createElement("tr");

      // tampilkan thumbnail bukti (base64 image)
      const imgHTML = item.bukti.startsWith("data:image")
        ? `<img src="${item.bukti}" alt="Bukti" width="60" style="cursor:pointer" onclick="bukaGambar('${item.bukti}')">`
        : `<a href="${item.bukti}" target="_blank">Lihat</a>`;

      row.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.nohp}</td>
        <td>${item.paket}</td>
        <td>${item.harga}</td>
        <td>${item.waktu}</td>
        <td>${imgHTML}</td>
      `;
      tbody.appendChild(row);
    });
  } catch (error) {
    console.error("Gagal ambil data:", error);
  }
}

// Fungsi untuk memperbesar gambar saat diklik
function bukaGambar(src) {
  const win = window.open();
  win.document.write(`<img src="${src}" style="width:100%">`);
}

    function konfirmasiPembayaran(id) {
      db.ref("konfirmasi/" + id).once("value").then(snap => {
        const data = snap.val();

        db.ref("pelanggan/lunas/" + id).set(data);
        db.ref("pelanggan/aktif/" + id).remove();
        db.ref("konfirmasi/" + id).remove();

        alert("Pembayaran dikonfirmasi.");
        tampilkanDaftarKonfirmasi();
      });
    }

    function tolakPembayaran(id) {
      if (confirm("Tolak bukti pembayaran ini?")) {
        db.ref("konfirmasi/" + id).remove().then(() => {
          alert("Konfirmasi ditolak.");
          tampilkanDaftarKonfirmasi();
        });
      }
    }

    // FITUR SEARCH
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(keyword) ? "" : "none";
      });
    });
  </script>
</body>
</html>
