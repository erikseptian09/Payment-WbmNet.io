<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="billing.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard Admin</h2>
    <input type="text" id="searchInput" placeholder="🔍 Cari pelanggan...">

    <div class="table-wrapper">
      <table id="tabelPelanggan">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
  <script src="config.js"></script>

  <script>
    const db = firebase.database();
    const tbody = document.querySelector("#tabelPelanggan tbody");
    const searchInput = document.getElementById("searchInput");

    function tampilkanPelanggan() {
      tbody.innerHTML = "";
      db.ref("pelanggan").once("value").then(snapshot => {
        let no = 1;
        snapshot.forEach(child => {
          const id = child.key;
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${no++}</td>
            <td>${data.nama}</td>
            <td>${data.telepon}</td>
            <td>${data.paket}</td>
            <td>${data.harga}</td>
            <td>${data.keterangan}</td>
            <td>
              <button class="aksi-btn edit" onclick="editPelanggan('${id}')"><i class="fas fa-edit"></i></button>
              <button class="aksi-btn hapus" onclick="hapusPelanggan('${id}')"><i class="fas fa-trash"></i></button>
              <button class="aksi-btn notif" onclick="kirimNotifikasi('${id}')"><i class="fas fa-bell"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function editPelanggan(id) {
      alert("Edit pelanggan: " + id);
    }

    function hapusPelanggan(id) {
      if (confirm("Yakin ingin menghapus pelanggan ini?")) {
        db.ref("pelanggan/" + id).remove().then(() => {
          alert("Pelanggan dihapus!");
          tampilkanPelanggan();
        });
      }
    }

    function kirimNotifikasi(idPelanggan) {
      const ref = db.ref("pelanggan/" + idPelanggan);
      ref.once("value").then(snapshot => {
        if (!snapshot.exists()) return alert("❌ Pelanggan tidak ditemukan.");
        const data = snapshot.val();
        const waktu = new Date().toLocaleString('id-ID');
        const pesan = `Halo ${data.nama}, tagihan Anda sebesar Rp${data.harga} untuk paket ${data.paket} telah jatuh tempo.`;

        // Simpan ke database notifikasi
        db.ref("notifikasi/" + data.telepon).push({
          nama: data.nama,
          paket: data.paket,
          harga: data.harga,
          waktu: waktu,
          pesan: pesan,
          status: "belum dibaca"
        });

        // Ambil token FCM pelanggan
        db.ref("tokens/" + data.telepon).once("value").then(tokenSnap => {
          const token = tokenSnap.val();
          if (!token) {
            alert("❗ Token FCM pelanggan tidak ditemukan. Pastikan pelanggan pernah buka aplikasi.");
            return;
          }

          // Kirim notifikasi via FCM API
          fetch("https://fcm.googleapis.com/fcm/send", {
            method: "POST",
            headers: {
              "Authorization": "key=BMKUc3Lnq5jvnMheNlporHVZH8oGLIviT1HQpetC-MWZg8ZJAijX1XYTJT_lyNYyk8ZT__j48R5E-EvdsEp9x0o", // Ganti dengan server key
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              to: token,
              notification: {
                title: "Tagihan Baru",
                body: pesan
              }
            })
          }).then(res => {
            if (res.ok) {
              alert("📩 Notifikasi push berhasil dikirim!");
            } else {
              alert("❌ Gagal kirim push notifikasi.");
            }
          });
        });
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(keyword) ? "" : "none";
      });
    });

    tampilkanPelanggan();
  </script>
</body>
</html>
